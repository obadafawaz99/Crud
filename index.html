<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Crud Obada-f</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>product mangement system</p>
      </div>
      <div class="tbody">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input onkeyup="getTotal()" type="number" id="price" placeholder="price" />
          <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes" />
          <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads" />
          <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount" />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="btn">create</button>
      </div>
      <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="search" />
      <div class="output">
        <button  onclick="getid(this.id)" id="btnsearcht">search by title</button>
        <button  onclick="getid(this.id)" id="btnsreachc">search by category</button>
      </div>
      <div id="deletAll">
      </div>
      <table>
        <thead>
          <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>Total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
            </tr>
            <tbody id="tbody">
            </tbody>
        </thead>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
